[package]
name = "basic-wallet-test"
version = "0.1.0"
rust-version = "1.71"
authors = ["Miden Team"]
description = "Basic wallet implementation for Miden"
license = "MIT"
edition = "2021"
publish = false

[lib]
name = "basic_wallet"
crate-type = ["cdylib", "rlib"]

[features]
# To conditionally compile the note facing side of the account generated by macros
build_notes = []

[[bin]]
name = "tx_script_send"
path = "bin/tx_script_send.rs"
required-features = ["build_notes"]

[[bin]]
name = "tx_script_recv"
path = "bin/tx_script_recv.rs"
required-features = ["build_notes"]

[dependencies]
miden = { path = "../../../sdk" }
serde = { version = "1.0", default-features = false, features = ["derive"] }
postcard = { version = "1.0", features = ["alloc"] }
dlmalloc = { version = "0.2.4", features = ["global"]}

[profile.release]
opt-level = "z"
panic = "abort"