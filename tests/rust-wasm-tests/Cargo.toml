[package]
name = "rust-wasm-tests"
version = "0.1.0"
edition = "2021"

[dependencies]
dlmalloc = { version = "0.2.4", features = ["global"] }

[[bin]]
name = "dlmalloc_app"
path = "src/bin/dlmalloc_app.rs"
test = false
# Since we only need to build it in test to get the compiled Wasm for testing, we
# hide behind the artifical feature so that it only builds with this feature is specified
required-features = ["wasm-target"]

[features]
wasm-target = []
